<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #b7dfff;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .onborder {
            border: 3px solid rgb(0, 0, 0);
            box-shadow: 0 0 100px rgba(88, 43, 248, 0.8);
            margin: 10px;
            display: inline-block;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="container onborder">
        <h2>Login</h2>
        <form id="logindata" action="{{ url_for('validatelogin') }}" method="post">
            <input type="text" placeholder="Email" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
    <!-- <div class="g-recaptcha" data-sitekey="6Ld3tD4pAAAAAIWA9aYQnJaNCSCM0RNwMGrmUya8"></div> -->

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        <p>Forgot password? <a href="{{ url_for('forgot') }}">Forgot Password</a></p>
        
    </div>

    <script>
      $(document).ready(function () {
    // Your form submission logic
    $('#logindata').submit(function (event) {
        event.preventDefault();

        // Perform AJAX request to validatelogin endpoint
        $.ajax({
            type: 'POST',
            url: '/validatelogin',
            data: $(this).serialize(),
            success: function (response) {
                if (response.success) {
                    // Redirect to the homepage without including the user's name in the URL
                    window.location.href = '/homepage';
                } else {
                    // Display the error message on the page if available
                    if (response.message) {
                        alert(response.message);
                    } else {
                        alert('An error occurred during login. Please try again.');
                    }
                }
            },
            error: function (error) {
                console.error('Error:', error);
            }
        });
    });
});

    </script>

</body>

</html>
